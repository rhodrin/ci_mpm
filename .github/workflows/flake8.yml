name: flake8
# name of the workflow

on:
   # Trigger the workflow on push or pull request,
   # but only for the master branch
   push:
     branches:
       - master
    # execute if there is a push to master branch only.
   pull_request:
     branches:
       - master
    # same thing

jobs:
  flake8:

    runs-on: ubuntu-latest

    # define steps carried out when workflow is triggered.
    steps:
    - uses: actions/checkout@v2
    # executes version 2 of the "checkout" action


    # creates a python env in vm and runs these commands
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        flake8 .
